<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>

    <!-- BOOTSTRAP 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- CSS and PYTHON -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>
<body>
    <!-- CONTENT -->
    <div class="container mt-5 mb-5">
        <h1>Student Grade Calculator</h1>
            <form>
                <div class="row">
                    <div class="col-md-12 mb-5">
                        <label>First Name</label>
                        <input type="text" class="form-control mb-5" id="fname" placeholder="Enter your first name...">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter your surname...">
                    </div>
                    <h4>Enter your grades:</h4>
                    <div class="col-md-6">
                        <label>Filipino</label>
                        <input type="number" class="form-control" id="filipino" placeholder="Enter your Filipino grade...">
                        <br><br>
                        <label>English</label>
                        <input type="number" class="form-control" id="english" placeholder="Enter your English grade...">
                        <br><br>
                        <label>Mathematics</label>
                        <input type="number" class="form-control" id="mathematics" placeholder="Enter your Mathematics grade...">
                        <br><br>
                        <label>Science</label>
                        <input type="number" class="form-control" id="science" placeholder="Enter your Science grade...">
                        <br><br>
                        <label>Social Studies</label>
                        <input type="number" class="form-control" id="ss" placeholder="Enter your Social Studies grade...">
                        <br><br>
                        <label>ICT</label>
                        <input type="number" class="form-control" id="ict" placeholder="Enter your ICT grade...">
                    </div>
                    <div class="col-md-6">
                        <div id="profile_info"></div>
                        <br>
                        <div id="gwa_result"></div>
                        <br>
                        <input type="button" class="btn btn-dark" value="Calculate GWA" id="calculate" py-click="calculate_gwa">
                    </div>
                </div>
            </form>
        </div>

    <!-- PYSCRIPT -->
    <py-script type="py" src="main.py"></py-script>
</body>
</html>
