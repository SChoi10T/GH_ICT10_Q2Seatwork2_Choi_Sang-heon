<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>

    <!-- BOOTSTRAP 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- CSS and PYTHON -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>
<body>
    <!-- CONTENT -->
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <br>
        <form>
            <label>First Name</label>
            <input type="text" id="fname" placeholder="Enter your first name...">
            <br><br>
            <label>Last Name</label>
            <input type="text" id="lname" placeholder="Enter your surname...">
            <br><br>
            <h4>Enter your grades:</h4>
                <label>Filipino</label>
                <input type="number" id="filipino" placeholder="Enter...">
                <br><br>
                <label>English</label>
                <input type="number" id="english" placeholder="Enter...">
                <br><br>
                <label>Mathematics</label>
                <input type="number" id="mathematics" placeholder="Enter...">
                <br><br>
                <label>Science</label>
                <input type="number" id="science" placeholder="Enter...">
                <br><br>
                <label>Social Studies</label>
                <input type="number" id="ss" placeholder="Enter...">
                <br><br>
                <label>ICT</label>
                <input type="number" id="ict" placeholder="Enter...">
            <br><br>
            <input type="button" value="Calculate GWA" id="calculate" py-click="getting_gwa">
        </form>
        <br>
        <div id="output1"></div>
        <br>
        <div id="output2"></div>
    </div>

    <!-- PYSCRIPT -->
    <py-script type="py" src="main.py"></py-script>
</body>
</html>
